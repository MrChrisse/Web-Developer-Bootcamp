<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form>
      <p>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required />
      </p>
      <p>Select a Race:</p>
      <p>
        <input type="radio" name="racetype" id="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </p>
      <p>
        <input type="radio" name="racetype" id="halfmar" />
        <label for="halfmar">Half Marathon</label>
      </p>
      <p>
        <input type="radio" name="racetype" id="fullmar" />
        <label for="fullmar">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email </label>
        <input type="email" id="email" required />
        <label for="password">Password </label>
        <input type="password" id="password" required />
      </p>
      <label for="ageselector">Select Age Group </label>
      <select name="Select Age Group" id="ageselector">
        <option value="under18">under 18</option>
        <option value="18to30">18-30</option>
        <option value="30to50">30-50</option>
        <option value="50plus">50+</option>
      </select>
      <br />
      <button>Register!</button>
    </form>
  </body>
</html>
