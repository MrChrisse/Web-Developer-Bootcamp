<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username: </label>
        <!--name: label input, which is sent to server-->
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
          required
          minlength="5"
          maxlength="20"
        />
      </p>
      <p>
        <label for="password">Here your password: </label>
        <input id="password" type="password" placeholder="password" />
      </p>
      <p>
        <label for="color">And pick a color: </label>
        <input id="color" type="color" />
      </p>
      <button>Submit</button>
    </form>

    <hr />
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <hr />
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h2>Other Inputs:</h2>
    <form>
      <p>
        <input type="checkbox" name="agree_tos" id="agree" />
        <label for="agree">I agree to your AGBs</label>
      </p>
      <p>
        <label for="xs">XS: </label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S: </label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M: </label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <button>Submit</button>
      <p>
        <label for="color">Select your Color: </label>
        <select name="color" id="color">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese: </label>
        <input type="range" id="cheese" min="0" max="10" />
      </p>

      <p>
        <label for="story">Your Story: </label>
        <br />
        <textarea id="story" rows="5" cols="30" placeholder="Be creative"></textarea>
      </p>
    </form>
  </body>
</html>
